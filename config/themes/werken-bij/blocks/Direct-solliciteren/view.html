<section title="direct-solliciteren" id="solliciteren">
    <div class="direct-solliciteren">
      <div class="heading-group">
        <h2>DIRECT SOLLICITEREN</h2>
        <div class="line-1"></div>
      </div>
        <p>Heb je een leuke vacature gezien waar je op wil solliciteren? Solliciteer direct via onderstaand formulier. Na ontvangst zullen wij binnen 2 weken contact opnemen.</p>
        <div class="form-container">
                <p class="disclaimer">* Verplicht veld.</p><br>
                <form>
                    <div class="row">
                      <div class="col">
                        <label for="functie">Op welke functie wil je solliciteren?*</label>
                        <select id="functie" name="functie" required  style="appearance:none;">
                        <option value="maak-keuze" disabled selected>Selecteer de functie</option>
                        <option value="vacature1">Vacature 1</option>
                        <option value="vacature2">Vacature 2</option>
                        <option value="vacature3">Vacature 3</option>
                        <option value="vacature4">Vacature 4</option>
                        <option value="vacature5">Vacature 5</option>
                        <option value="vacature6">Vacature 6</option>
                      </select>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="voornaam">Voornaam *</label>
                            <input type="text" id="voornaam" name="voornaam"required>
                        </div>
                        <div class="col-6">
                          <label for="achternaam">Achternaam *</label>
                          <input type="text" id="achternaam" name="achternaam"required>
                      </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <label for="mobiel">Telefoonnummer</label>
                            <input type="number" id="mobiel" name="mobiel" placeholder="06-12345678">
                        </div>
                        <div class="col-6">
                          <label for="email">E-mailadres*</label>
                          <input type="email" id="email" name="email" placeholder="naam@domein.nl"required>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <label for="file">Upload hier je CV*</label>
                        <div class="upload-container">
                          <input type="file" id="file" name="file" accept=".pdf, .docx, .png, .jpg" style="display:none">
                          <div class="upload-bar">
                            <span class="file-name">Bestand kiezen</span>
                            <label for="file" class="upload-btn"><i class="fa-solid fa-file-arrow-up"></i> Bladeren</label>
                          </div>
                        </div>
                      </div>
                    
                      <div class="col-6">
                        <label for="file2">Upload hier eventueel je motivatiebrief</label>
                        <div class="upload-container">
                          <input type="file" id="file2" name="file2" accept=".pdf, .docx, .png, .jpg" style="display:none">
                          <div class="upload-bar">
                            <span class="file-name">Bestand kiezen</span>
                            <label for="file2" class="upload-btn"><i class="fa-solid fa-file-arrow-up"></i> Bladeren</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  
      
                  
                            
                  <button type="submit" class="btn-s form-btn">Volgende <i class="fa fa-arrow-right"></i></button>
              </form>
        </div>
    </div>


</section>
